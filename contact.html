<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="提供綜合咖啡的咖啡店" />
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <title>Starbucks - CONTACT</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/image/1200px-Starbucks_Coffee.svg.png"
    />
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img
              class="logo"
              src="/image/1200px-Starbucks_Coffee.svg.png"
              alt="Starbucks首頁"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">姓名</label>
            <input type="text" id="name" name:"your-name">
          </div>
          <div>
            <label for="email">電子郵件</label>
            <input type="email" id="email" name:"your-email">
          </div>
          <div>
            <label for="message">詢問內容</label>
            <textarea id="message" name="your-message"></textarea>
          </div>
          <input type="submit" class="button" value="送出" />
        </form>
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /#contact -->
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">Starbucks 龍潭門市</h3>
          <p>
            地址：桃園市龍潭區北龍路292-1及292-2號<br />
            電話：03-470-8676<br />
            營業時間：<br />(一~五)06:30~21:30<br />(六~日)07:00~21:30
          </p>
        </div>
        <!-- /.location-info -->
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1w0UdDoq2b59P9xYge0JQw4yWX-PiGoUF&ehbc=2E312F"
            width="800"
            height="400"
          ></iframe>
        </div>
        <!-- /.location-map -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#location -->
    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fstarbuckstaiwan%3Fref%3Dnf&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="340"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
        <div class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/Starbucks?ref_src=twsrc%5Etfw"
            >Tweets by Starbucks</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
        <div class="sns-box">
          <h3 class="sub-title">YouTube</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/zUU8Aay0SBI"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#sns -->
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2022 Starbucks</small></p>
      </div>
    </footer>
  </body>
</html>
